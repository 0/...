set-option -g status-bg black
set-option -g status-fg white
set-option -g window-status-current-bg magenta
set-option -g window-status-current-fg white

set-option -g status-justify centre
set-option -g status-left '#[fg=blue]#H'
set-option -g status-right '#[fg=green]%H:%M:%S'
set-option -g status-interval 1 # s

# Don't use the zeroth window.
set-option -g base-index 1

set-option -g default-terminal screen-256color

set-option -g set-titles on
